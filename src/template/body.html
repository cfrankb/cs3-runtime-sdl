<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modularized Canvas App</title>
  <style>
    canvas1 { width: 100vw; height: 100vh; display: block; background: black; }

      .emscripten {
        padding-right: 0;
        margin-left: auto;
        margin-right: auto;
        display: block;
      }
      textarea.emscripten {
        font-family: monospace;
        width: 80%;
        background-color: black;
        color: white;
      }
      div.emscripten {
        text-align: center;
        display: hidden;
      }
      div.emscripten_border {
        border: 1px solid black;
      }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten {
        border: 0px none;
        background-color: black;
      }
      #buttonbox {
        text-align: center;
      }
      .spinner {
        height: 50px;
        width: 50px;
        margin: 0px auto;
        -webkit-animation: rotation 0.8s linear infinite;
        -moz-animation: rotation 0.8s linear infinite;
        -o-animation: rotation 0.8s linear infinite;
        animation: rotation 0.8s linear infinite;
        border-left: 10px solid rgb(0, 150, 240);
        border-right: 10px solid rgb(0, 150, 240);
        border-bottom: 10px solid rgb(0, 150, 240);
        border-top: 10px solid rgb(100, 0, 200);
        border-radius: 100%;
        background-color: rgb(200, 100, 250);
      }
      @-webkit-keyframes rotation {
        from {
          -webkit-transform: rotate(0deg);
        }
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-moz-keyframes rotation {
        from {
          -moz-transform: rotate(0deg);
        }
        to {
          -moz-transform: rotate(360deg);
        }
      }
      @-o-keyframes rotation {
        from {
          -o-transform: rotate(0deg);
        }
        to {
          -o-transform: rotate(360deg);
        }
      }
      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

    html,body{
      width: 100%;
      height: 100%;
      margin: 0; /* Space from this element (entire page) and others*/
      padding: 0; /*space from content and border*/
      border: 0px blue;
      border-width: thin;
      overflow:hidden;
      display:block;
      box-sizing: border-box;
    }
      #fs-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        padding: 8px 12px;
        font-size: 14px;
        z-index: 1000;
      }

  </style>
</head>
<body>

    <div class="emscripten">
      <button id="fs-btn">Go Fullscreen</button>
    </div>
    <!--<hr />-->
    <figure style="overflow: visible" id="spinner">
      <div class="spinner"></div>
      <center style="margin-top: 0.5em"><strong>emscripten</strong></center>
    </figure>
    <div class="emscripten" id="status">Downloading...</div>
    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden="1"></progress>
    </div>
    <div class="emscripten_border">
      <canvas
        class="emscripten"
        id="canvas"
        oncontextmenu="event.preventDefault()"
        tabindex="-1"
      ></canvas>
    </div>

    <hr />
    <textarea class="emscripten" id="output" rows="8"></textarea>
    <hr />
<script src="cs3v2.js"></script>
  <script>
    var statusElement = document.getElementById("status");
    var progressElement = document.getElementById("progress");
    var spinnerElement = document.getElementById("spinner");
    var setStatusLast = NaN;
    MyApp({
      canvas: document.getElementById('canvas'),
      locateFile: (filename) => {
        // Optional: customize path to .wasm or .data
        return filename;
      },
      onRuntimeInitialized: function () {
          console.log("GOT HERE");
          document.getElementById('fs-btn').addEventListener('click', () => {
            const canvas = document.getElementById('canvas');
            if (canvas.requestFullscreen) {
              canvas.requestFullscreen().catch(err => {
                console.error("Fullscreen request denied:", err);
              });
            }
          });
          document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
              console.log("Exited fullscreenâ€”showing button again");
              document.getElementById('fs-btn').style.display = 'block';
            } else {
              document.getElementById('fs-btn').style.display = 'none';
            }
          });

        // Start your app
        this._main();
      },
          print: (function () {
          var element = document.getElementById("output");
          if (element) element.value = ""; // clear browser cache
          return (...args) => {
            var text = args.join(" ");
            // These replacements are necessary if you render to raw HTML
            //text = text.replace(/&/g, "&amp;");
            //text = text.replace(/</g, "&lt;");
            //text = text.replace(/>/g, "&gt;");
            //text = text.replace('\n', '<br>', 'g');
            console.log(text);
            if (element) {
              element.value += text + "\n";
              element.scrollTop = element.scrollHeight; // focus on bottom
            }
          };
        })(),
        canvas: (() => {
          var canvas = document.getElementById("canvas");
          // As a default initial behavior, pop up an alert when webgl context is lost. To make your
          // application robust, you may want to override this behavior before shipping!
          // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
          canvas.addEventListener(
            "webglcontextlost",
            (e) => {
              alert("WebGL context lost. You will need to reload the page.");
              e.preventDefault();
            },
            false
          );
          return canvas;
        })(),
        setStatus: (text) => {
          if (setStatusLast === NaN) {
            setStatusLast = { time: Date.now(), text: "" };
          }
          if (text === setStatusLast.text) return;
          var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
          var now = Date.now();
          if (m && now - setStatusLast.time < 30) return; // if this is a progress update, skip it if too soon
          setStatusLast.time = now;
          setStatusLast.text = text;
          if (m) {
            text = m[1];
            progressElement.value = parseInt(m[2]) * 100;
            progressElement.max = parseInt(m[4]) * 100;
            progressElement.hidden = false;
            spinnerElement.hidden = false;
          } else {
            progressElement.value = null;
            progressElement.max = null;
            progressElement.hidden = true;
            if (!text) spinnerElement.hidden = true;
          }
          statusElement.innerHTML = text;
        },
        totalDependencies: 0,
        /*monitorRunDependencies: (left) => {
          this.totalDependencies = Math.max(this.totalDependencies, left);
          if (this.setStatus)
          this.setStatus(
            left
              ? "Preparing... (" +
                  (this.totalDependencies - left) +
                  "/" +
                  this.totalDependencies +
                  ")"
              : "All downloads complete."
          );
        },*/
    }).then(Module => {
      // You can store Module globally if needed
      window.myAppModule = Module;
      Module.setStatus("Downloading...");
      window.onerror = () => {
        Module.setStatus("Exception thrown, see JavaScript console");
        spinnerElement.style.display = "none";
        Module.setStatus = (text) => {
          if (text) console.error("[post-exception status] " + text);
        };
      };
    });

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const gainNode = audioCtx.createGain(); // Volume controller
    gainNode.connect(audioCtx.destination);
    let source;
    document.addEventListener('touchstart', () => {
    if (audioCtx && audioCtx.state === 'suspended') {
        audioCtx.resume();
    }
    }, { once: true });


    function setVolume(value) {
       gainNode.gain.value = value / 128; // Value between 0.0 and 1.0
    }

    function stopAudio() {
       if (source) {
        source.stop(); // Stops playback immediately
        source.disconnect();
        source = null;
      }
    }

    function startAudio(filename) {
      console.log(">>>>> " + filename);
      fetch(filename)
        .then(res => res.arrayBuffer())
        .then(data => audioCtx.decodeAudioData(data))
        .then(buffer => {
          source = audioCtx.createBufferSource();
          source.buffer = buffer;
          source.connect(gainNode); // Route through gain node
          source.loop = true;
          source.start(0);
        });
    }

    window.addEventListener("gamepadconnected", (e) => {
        console.log(`Gamepad connected at index ${e.gamepad.index}: ${e.gamepad.id}`);
      });

    window.addEventListener("gamepaddisconnected", (e) => {
      console.log(`Gamepad disconnected from index ${e.gamepad.index}: ${e.gamepad.id}`);
    });

  </script>
