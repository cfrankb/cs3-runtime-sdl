name: Emscripten C++ WebAssembly Build

on:
  push:
    branches:
      - master
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

jobs:
  build-wasm:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Emscripten SDK
      uses: mymindstorm/setup-emsdk@v12
      with:
        version: 'latest'

    - name: Verify Emscripten Setup
      run: |
        emcc --version
        em++ --version

    - name: Build your app
      run: |
        python3 bin/gen.py emsdl2
        mkdir -p build/cs3
        make
        cp build/cs3v2.* build/cs3
        cp LICENSE build/cs3
        mv build/cs3/cs3v2.html build/cs3/index.html
        bin/prepare.sh

    - name: Upload WebAssembly Build Artifacts (itchio)
      uses: actions/upload-artifact@v4
      with:
        name: cs3-itchio
        path: |
          build/cs3/*
        retention-days: 7

    - name: Upload WebAssembly Build Artifacts (local)
      uses: actions/upload-artifact@v4
      with:
        name: cs3-local
        path: |
          build/local/*
        retention-days: 7
    
