name: Build Debian Package

on:
  push:
    branches:
      - master
      #- develop
    tags:
      - "v*"

  pull_request:
    branches:
      - master

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0 # fetch full history including tags

      - name: Update build information
        run: |
          bin/setbuild.sh
          cat src/build.h

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            fakeroot \
            lintian \
            zlib1g-dev \
            libsdl2-dev \
            libsdl2-mixer-dev \
            libxmp-dev \
            pkg-config \
            licensecheck

      - name: Build mapzutil
        run: |
          echo "Preparing mapzutil"
          cd tools/mapzutil
          mkdir -p build
          python3 bin/gen.py
          make
          cp  build/mapzutil ../../bin

      - name: Strip private maps
        run: |
          echo "Strip private maps"
          bin/mapzutil -s data/levels.mapz

      - name: Create .deb package with CPack
        run: |
          ./packages/bin/make-deb.sh

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: build/*.deb
          retention-days: 7

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.deb
